<div class="forgot-password-form" *ngIf="!(isForgotPassword$ | async)">
  <h2>Forgot Password</h2>
  <p>Input email, then click button</p>
  <form [formGroup]="forgotPasswordForm" (submit)="forgotPassword()">
      <div class="form-group">
          <input type="text" class="form-control" formControlName="email" placeholder="Your Email *"/>
          <span class="error-block" *ngIf="!email.valid && (email.touched)">
            <span *ngIf="email.hasError('required')">
              Please provide email
            </span>
            <span *ngIf="email.hasError('email')">
              Please provide email provider
            </span>
        </span>
      </div>
      <div class="form-group">
          <input type="submit" [disabled]="forgotPasswordForm.invalid" class="btn btn-primary btn-lg" value="Reset password" />
      </div>
  </form>
</div>

<div class="initial-component" *ngIf="isForgotPassword$ | async">
  <h2>{{authMessage$ | async}}</h2>
  <p>
    We have sent you an email with a temporary password.
  </p>
  <p>
    Please contact our administrator if you don't receive an email.
  </p>
</div>
